<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para Juaquina ðŸ’–</title>
<style>
  body { margin: 0; overflow: hidden; background: black; }
  #titulo {
    position: absolute;
    top: 15px;
    width: 100%;
    text-align: center;
    color: #ff77aa;
    font-family: Arial;
    font-size: 22px;
    text-shadow: 0 0 10px #ff2a6b;
    pointer-events: none;
  }
</style>
</head>
<body>

<div id="titulo">ðŸŒŒ Juaquina, tÃº eres mi universo ðŸ’–</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>

<script>
const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera(
  75,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);
camera.position.z = 60;

const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Controles para mover la galaxia
const controls = new THREE.OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;

// Estrellas
const geometry = new THREE.BufferGeometry();
const vertices = [];

for (let i = 0; i < 4000; i++) {
  vertices.push(
    (Math.random() - 0.5) * 400,
    (Math.random() - 0.5) * 400,
    (Math.random() - 0.5) * 400
  );
}

geometry.setAttribute(
  'position',
  new THREE.Float32BufferAttribute(vertices, 3)
);

const material = new THREE.PointsMaterial({
  color: 0xff88aa,
  size: 1
});

const stars = new THREE.Points(geometry, material);
scene.add(stars);

// Frases de amor
const frases = [
  "Juaquina ðŸ’–",
  "Te amo",
  "Eres mi universo",
  "Mi lugar seguro",
  "Mi estrella favorita âœ¨",
  "Siempre contigo",
  "TÃº y yo ðŸ’«"
];

const loader = new THREE.FontLoader();
loader.load(
  "https://threejs.org/examples/fonts/helvetiker_regular.typeface.json",
  function (font) {
    frases.forEach(frase => {
      const textGeo = new THREE.TextGeometry(frase, {
        font: font,
        size: 2,
        height: 0.2
      });

      const textMat = new THREE.MeshBasicMaterial({ color: 0xff66aa });
      const textMesh = new THREE.Mesh(textGeo, textMat);

      textMesh.position.set(
        (Math.random() - 0.5) * 120,
        (Math.random() - 0.5) * 120,
        (Math.random() - 0.5) * 120
      );

      scene.add(textMesh);
    });
  }
);

// AnimaciÃ³n
function animate() {
  requestAnimationFrame(animate);
  stars.rotation.y += 0.0006;
  controls.update();
  renderer.render(scene, camera);
}
animate();

// Ajuste de pantalla
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
