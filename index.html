<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  background: black;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

/* TEXTO */
.titulo {
  position: absolute;
  top: 20px;
  width: 100%;
  text-align: center;
  color: #ff8ccf;
  font-size: 22px;
  text-shadow: 0 0 15px #ff4da6;
  z-index: 10;
}

/* CONTENEDOR GALAXIA */
.galaxia {
  position: absolute;
  width: 700px;
  height: 700px;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  animation: girar 80s linear infinite;
}

/* BRAZOS */
.brazo {
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 50%;
  background:
    repeating-radial-gradient(
      circle at center,
      rgba(255,150,200,0.8) 0px,
      rgba(255,150,200,0.4) 1px,
      transparent 3px
    );
  filter: blur(1px);
}

.b1 { transform: rotate(0deg); }
.b2 { transform: rotate(60deg); }
.b3 { transform: rotate(120deg); }
.b4 { transform: rotate(180deg); }
.b5 { transform: rotate(240deg); }
.b6 { transform: rotate(300deg); }

/* NÃšCLEO */
.nucleo {
  position: absolute;
  width: 120px;
  height: 120px;
  background: radial-gradient(circle, #fff, #ff79c6, transparent);
  border-radius: 50%;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  box-shadow: 0 0 40px #ff79c6;
}

/* ANIMACIÃ“N */
@keyframes girar {
  from { transform: translate(-50%, -50%) rotate(0deg); }
  to { transform: translate(-50%, -50%) rotate(360deg); }
}
</style>
</head>

  <div class="brazo b3"></div>
  <div class="brazo b4"></div>
  <div class="brazo b5"></div>
  <div class="brazo b6"></div>
  <div class="nucleo"></div>
</div>

</body>
</html>
